<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="vue/vue.js"></script>
    <script>
      var data = { a: 1 };
      var vm = new Vue({
        el: "#app",
        data: data,
      });

      console.log(vm.$data === data); // => true
      console.log(vm.$el === document.getElementById("app")); // => true

      // $watch 是一个实例方法
      vm.$watch("a", function (newValue, oldValue) {
        console.log(newValue, oldValue);
      });
    </script>
  </body>
</html>
