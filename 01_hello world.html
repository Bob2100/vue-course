<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app">{{ message }}</div>
    <div id="app-2">
      <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
      </span>
    </div>

    <script src="./vue/vue.js"></script>
    <script>
      /*
       * el：要初始化为Vue对象的标签，选择器
       * data：数据
       * {{}}: 数据的双向绑定
       * */
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!",
        },
      });

      var app2 = new Vue({
        el: "#app-2",
        data: {
          message: "页面加载于 " + new Date().toLocaleString(),
        },
      });
    </script>
  </body>
</html>
