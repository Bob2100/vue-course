<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id='app'></div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    // 给slot指定名字
    var MyLi = {
        template: `
            <li>
                <i><slot></slot></i>
                <slot name="one"></slot>
            </li>
        `
    }

    Vue.component('my-li', MyLi);

    //向指定名字的slot插槽插入DOM
    //与props相比，slot是父组件向子组件传递DOM,props是父组件向子组件传递数据
    var App = {
        template: `
            <div>
                <ul>
                    <my-li>
                        <button slot="one">提交</button>
                    </my-li>
                    <my-li>
                        111222
                    </my-li>
                </ul>
            </div>
        `
    };
    new Vue({
        el: '#app',
        components: {
            app: App
        },
        template: '<app/>'
    });
</script>
</body>
</html>
