<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id='app'></div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //注册全局过滤器
    Vue.filter('reverse', function(data, arg1){
        return arg1 + data.split('').reverse().join('');
    });

    var App = {
        //过滤器调用方式{{data | filterName(arg1)}}
        template: `
            <div>
                <input v-model="text"/>
                {{text | reverse('反转后：')}}
            </div>
        `,
        data: function(){
            return {
                text: 'abc'
            }
        }
    };
    new Vue({
        el: '#app',
        components: {
            app: App
        },
        template: '<app/>'
    });
</script>
</body>
</html>
