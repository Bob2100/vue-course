<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<a href="#/login">登录</a>
<a href="#/register">注册</a>
<div id="content"></div>

<script>
  var con = document.getElementById('content');

  //hash即URL中“#”字符极其后面的部分,hash的改变不会导致浏览器刷新，但是会触发hashchange事件，
  //所以可以使用监听器监听hashchange的触发，执行一个回调函数，在不刷新浏览器的条件下，操作页面的dom，改变页面内容
  window.addEventListener('hashchange', function () {
    console.log(location.hash);
    switch (location.hash) {
      case '#/login':
        con.innerHTML = '<h1>登录页面</h1>';
        break;
      case '#/register':
        con.innerHTML = '<h1>注册页面</h1>'
        break;
    }
  })
</script>
</body>
</html>
