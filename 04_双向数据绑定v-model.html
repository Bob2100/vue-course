<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id='app'>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                name: 'bob'
            }
        },
        template: `<div>
            <input v-model="name"/><br/>
            <button v-show="name == 'show'">显示btn</button>
        </div>`
        //双向绑定：Vue <==> dom
        //指令值的字符串是一个表达式

    });
</script>
</body>
</html>
