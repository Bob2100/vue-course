<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id='app'></div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    var Son = {
        template: `
            <div>
                接收到的参数：{{title}}
            </div>
        `,
        //接收传递的参数
        props: ['title']
    };
    var App = {
        components: {
            son: Son
        },
        //通过单向绑定的方式向子组件传值
        template: `
            <div>
                <son v-bind:title="name"></son>
            </div>
        `,
        data: function(){
            return {
                name: 'bob'
            }
        }
    };
    new Vue({
        el: '#app',
        components: {
            app: App
        },
        template: '<app/>'
    });
</script>
</body>
</html>
