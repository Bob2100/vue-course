<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Title</title>
</head>

<body>
  <div id="components-demo">
    <button-counter :title.sync="title"></button-counter>
  </div>

  <script src="vue/vue.js"></script>
  <script>
    Vue.component('button-counter', {
      props: {
        title: String
      },
      data: function () {
        return { }
      },
      methods:{
        onClick(){
          this.$emit('update:title', 'world')
        }
      },
      template: `
        <div>
          <h1 @click="onClick">{{title}}</h1>
        </div>
      `
    })
    new Vue({
      el: '#components-demo',
      data: {
        title: 'hello'
      },
    })
  </script>
</body>

</html>
