<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <base-checkbox v-model="lovingVue" v-on:change="onChange"></base-checkbox>
      {{lovingVue}}
    </div>

    <script src="vue/vue.js"></script>
    <script>
      Vue.component("base-checkbox", {
        model: {
          prop: "checked",
          event: "change",
        },
        props: {
          checked: Boolean,
        },
        template: `
          <input
            type="checkbox"
            v-bind:checked="checked"
            v-on:change="$emit('change', $event.target.checked)"
          >
        `,
      });

      new Vue({
        el: "#app",
        data: {
          lovingVue: false,
        },
        methods: {
          onChange(checked) {
            console.log(checked);
          },
        },
      });
    </script>
  </body>
</html>
