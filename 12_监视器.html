<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id='app'></div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    var App = {
        template: `
            <div>
                <input v-model="text"/>输入的值：{{text}}
                <button @click="stu[0].age++">长一岁</button>
            </div>
        `,
        data: function(){
            return {
                text: 'abc',
                stu: [{name: 'bob', age: 20}]
            }
        },
        watch: {
            //监视text
            text: function(newV, oldV){
                console.log(newV + '--' + oldV);
            },
            //监视stu
            stu: {
               deep: true,//复杂类型需要深度监视
               handler: function(newV, oldV){

                   //问题：这里的newV和oldV值一样，不知什么原因？
                   console.log(newV[0].age + '--' + oldV[0].age);
               }
            }
        }

    };
    new Vue({
        el: '#app',
        components: {
            app: App
        },
        template: '<app/>'
    });
</script>
</body>
</html>
