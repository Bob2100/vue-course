<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="./vue/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: function () {
          return {
            text: "<h1>我是v-text</h1>",
            html: "<h1>我是v-html</h1>",
            num: 3,
            isShow: false,
          };
        },
        /*
         * template: 替换el指定的目标元素
         * v-text：当作文本填充
         * v-html：填充时可以解析html标签
         * v-if：控制标签是否存在
         * v-show：控制标签是否隐藏
         * */
        template: `<div>
            <span v-text="text"></span>
            <span v-html="html"></span>
            <span v-if="num == 1">测试v-if</span>
            <span v-show="isShow">v-show</span>
        </div>`,
      });
    </script>
  </body>
</html>
