<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id='app'></div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    var App = {
        template: `
            <div>
                <input v-model="n1"/>
                +
                <input v-model="n2"/>
                =
                {{sum}}
            </div>
        `,
        data: function(){
            return {
                n1: 0,
                n2: 0
            }
        },
        //群体监视器
        computed: {
            sum: function(){
                return (this.n1 - 0) + (this.n2 - 0);
            }
        }
    };
    new Vue({
        el: '#app',
        components: {
            app: App
        },
        template: '<app/>'
    });
</script>
</body>
</html>
