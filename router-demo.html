<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>Hello App!</h1>
    <button @click="onBtnClick">åŽ» User 1</button>
    <p>
      <router-link to="/foo">Go to Foo</router-link> |
      <router-link to="/user/1">Go to User 1</router-link> |
      <router-link to="/bar">Go to Bar</router-link> |
      <router-link to="/user/2">Go to User 2</router-link> |
      <router-link to="/login/user/a">Go to login User a</router-link> |
      <router-link to="/login/user/b">Go to login User b</router-link> |
    </p>
    <router-view></router-view>
  </div>

  <script src="./vue/vue.js"></script>
  <script src="./vue/vue-router.js"></script>
  <script>
    const Foo = { template: '<div>foo</div>' }
    const Bar = { template: '<div>bar</div>' }
    const User = {
      template: '<div>User {{ $route.params.id }}</div>',
      created() {
        console.log('User created');
      },
      destroyed() {
        console.log('User destroyed');
      }
    }
    const Login = {
      template: `
        <div>
          <h1>Login</h1>  
          <router-view></router-view>
        </div>
      `,
      created() {
        console.log('Login created');
      },
    }

    const routes = [
      { path: '/foo', component: Foo },
      { path: '/bar', component: Bar },
      { path: '/user/:id', component: User },
      {
        path: '/login',
        component: Login,
        children: [
          {
            path: 'user/:id',
            component: User
          }
        ]
      },
    ]

    const router = new VueRouter({
      routes
    })

    const app = new Vue({
      router,
      methods: {
        onBtnClick() {
          this.$router.push({ params: { id: 1 } });
        }
      }
    }).$mount('#app')
  </script>
</body>

</html>
