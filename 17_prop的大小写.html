<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <!-- 在 HTML 中是 kebab-case 的 -->
      <blog-post post-title="hello world!"></blog-post>
    </div>

    <script src="vue/vue.js"></script>
    <script>
      Vue.component("blog-post", {
        // 在 JavaScript 中是 camelCase 的
        props: {
          postTitle: String,
        },
        template: "<h3>{{ postTitle }}</h3>",
      });

      new Vue({
        el: "#app",
      });
    </script>
  </body>
</html>
