<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div id="app">
      <div :style="styleObj"></div>
    </div>
    <script src="vue/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          styleObj: {
            transform: "translate(100px,50%)",
            width: "100px",
            height: "100px",
            background: "red",
          },
        },
      });
    </script>
  </body>
</html>
