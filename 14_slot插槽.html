<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id='app'></div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    // slot就是留个位置，父组件向子组件传递的DOM会填充到这个位置
    var MyLi = {
        template: `
            <li>
                <slot></slot>
            </li>
        `
    }

    Vue.component('my-li', MyLi);

    var App = {
        template: `
            <div>
                <ul>
                    <my-li>
                        <button>提交</button>
                    </my-li>
                    <my-li>
                        111222
                    </my-li>
                </ul>
            </div>
        `
    };
    new Vue({
        el: '#app',
        components: {
            app: App
        },
        template: '<app/>'
    });
</script>
</body>
</html>
